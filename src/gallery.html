<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">
</head>
<body>
    <div class="row" style="min-height: 100vh">
        <header></header>
        <div class="column" style="max-width: 20%;">
            <div class="center row" style="flex-grow: 0">
                <h1>Gallery</h1>
            </div>
            <div id="side-bar" class="row no-collapse" style="overflow: auto; min-height: 0;">

            </div>
        </div>
        <div class="column">
            <div class="column" style="flex-grow: 0">
                <div class="heading wrapper">
                    <h2 id="title">Deathwatch Aggressor</h2>
                </div>
            </div>
            <div class="center middle column">
                <img id="image" class="gallery" src="../img/gallery/aggressor.jpg" alt="Aggressor">
            </div>
            <div class="center row" style="flex-grow: 0">
                <div class="text wrapper">
                    <p id="info">One of my favourite models in the Deathwatch Arsenal. With two machine guns on itâ€™s wrists, no one wanted to come close to this unit.</p>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="../js/gallery.js"></script>
</body>
</html>
