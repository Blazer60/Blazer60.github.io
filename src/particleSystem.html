<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle System</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/favicon.png">
</head>
<body>
<!-- Main Screen -->
<div class="column" style="min-height: 100vh">
    <div class="column" style="flex-grow: 0">
        <header></header>
    </div>


    <div class="column" style="min-width: 100vw">
        <div class="wrapper">
            <div class="heading wrapper">
                <h1>Particle Emitter</h1>
                <hr>
            </div>
            <div class="text wrapper">
                <p>Change the values to change how the emitter behaves. The emitter will follow your mouse. For mobile, touch the screen to move the emitter.</p>
            </div>

            <!-- Options Menu -->
            <div class="text wrapper">
                <span>
                    <label for="particle-cap">Particle Cap:</label>
                    <input class="number" type="number" id="particle-cap" name="particle-cap" value="100" min="1" max="10000">
                </span>
                <span>
                    <label for="starting-colour">Starting Colour:</label>
                    <input type="color" id="starting-colour" name="starting-colour" value="#b6fb00">
                </span>
                <span>
                    <label for="final-colour">Final Colour:</label>
                    <input type="color" id="final-colour" name="final-colour" value="#4000ff">
                </span>
                <span>
                    <label for="spawn-rate">Spawn Rate:</label>
                    <input type="range" id="spawn-rate" name="spawn-rate" min="0" max="100" step="0.01" value="20">
                </span>
                <span>
                    <label for="decay-rate">Decay Rate:</label>
                    <input type="range" id="decay-rate" name="decay-rate" min="0.1" max="5" step="0.01" value="1">
                </span>
                <span>
                    <label for="gravity">Gravity:</label>
                    <input type="range" id="gravity" name="gravity" min="-400" max="400" value="0">
                </span>
                <span>
                    <label for="cross-wind">Cross Wind:</label>
                    <input type="range" id="cross-wind" name="cross-wind" min="-400" max="400" value="0">
                </span>
            </div>
        </div>
    </div>

    <div class="column" style="flex-grow: 0">
        <footer></footer>
    </div>
</div>


<canvas id="canvas" style="position: absolute; top: 0; left: 0; cursor: crosshair; z-index: -100"></canvas>
<script src="../js/particles/particle.js"></script>
<script src="../js/particles/emitter.js"></script>
<script src="../js/particles/main.js"></script>
</body>
</html>
