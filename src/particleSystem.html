<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle System</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/favicon.png">
</head>
<body>
    <div class="column" style="min-height: 100vh">
        <div class="column" style="flex-grow: 0">
            <header></header>
        </div>


        <div class="debug column" style="min-width: 100vw">
            <div class="debug text wrapper">
                <span>
                    <label for="starting-colour">Starting Colour:</label>
                    <input type="color" id="starting-colour" name="starting-colour" value="#b6fb00">
                </span>
                <span>
                    <label for="final-colour">Final Colour:</label>
                    <input type="color" id="final-colour" name="final-colour" value="#4000ff">
                </span>
                <span>
                    <label for="spawn-rate">Spawn Rate:</label>
                    <input type="range" id="spawn-rate" name="spawn-rate" min="0" max="0.3" step="0.01">
                </span>
                <span>
                    <label for="decay-rate">Decay Rate:</label>
                    <input type="range" id="decay-rate" name="decay-rate" min="10" max="100">
                </span>
            </div>
        </div>

        <div class="column" style="flex-grow: 0">
            <footer></footer>
        </div>
    </div>


    <canvas id="canvas" style="position: absolute; top: 0; left: 0; cursor: crosshair; z-index: -100"></canvas>
    <script src="../js/particle.js"></script>
    <script src="../js/emitter.js"></script>
    <script src="../js/particleMain.js"></script>
</body>
</html>
